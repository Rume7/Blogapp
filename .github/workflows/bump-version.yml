name: Bump Version on Main

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.10.0

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Bump Version in pom.xml
        id: bump_version
        run: |
          CURRENT_VERSION=$(xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" pom.xml)
          echo "Current version: $CURRENT_VERSION"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          sed -i "s|<version>$CURRENT_VERSION</version>|<version>$NEW_VERSION</version>|g" pom.xml
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check for changes
        id: git_status
        run: |
          git diff --exit-code || echo "changes_detected=true" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Commit and Push new version
        if: steps.git_status.outputs.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git add pom.xml
          git commit -m "chore: Bump version to $NEW_VERSION [skip ci]"
          git push "https://x-oauth-basic:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Upload updated POMs (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: updated-poms
          path: |
            pom.xml
            */pom.xml
